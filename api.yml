openapi: "3.0.0"
info:
  version: 1.0.0
  title: Plantation Drone API
  license:
    name: MIT
servers:
  - url: http://localhost
paths:
  /estate:
    post:
      summary: The endpoint of creating estate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateEstateRequest"
      responses:
        '201':
          description: Successfully Created
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/UuidResponse"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  
  /estate/{id}/tree:
    post:
      summary: The endpoint of storing tree in specific point of the estate
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTreeRequest"
      responses:
        '201':
          description: Successfully Created
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/UuidResponse"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  
  /estate/{id}/stats:
    get:
      summary: The endpoint of retrieving the estate stats, that are max, min, count, and median of trees
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfully Get
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/EstateStatResponse"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /estate/{id}/drone-plan:
    get:
      summary: The endpoint of retrieving the estate drone plan
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: max_distance
        in: query
        schema:
          type: integer
      responses:
        '200':
          description: Successfully Get
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/EstateDronePlanResponse"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
components:
  schemas:
    CreateEstateRequest:
      type: object
      required:
        - width
        - length
      properties:
        width:
          type: integer
        length:
          type: integer
    CreateTreeRequest:
      type: object
      required:
        - x
        - y
        - height
      properties:
        x:
          type: integer
        y:
          type: integer
        height:
          type: integer
    UuidResponse:
      type: object
      required:
        - id
      properties:
        id:
          type: string
    EstateStatResponse:
      type: object
      required:
        - count
        - max
        - min
        - median
      properties:
        count:
          type: integer
        max:
          type: integer
        min:
          type: integer
        median:
          type: number
          format: double
    EstateDronePlanResponse:
      type: object
      required:
        - distance
      properties:
        distance:
          type: integer
    ErrorResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
